<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__centered">
        <div class="container__order">
          <div class="order__top">
            <img src="img/illustration-hero.svg" alt="illustration hero" />
          </div>
          <div class="order__summary">
            <div class="order__summary--top">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, ans
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="order__summary--plan">
              <img src="img/icon-music.svg" alt="Icon music" />
              <p>
                <span class="plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </p>
              <p class="change">Change</p>
            </div>
            <div class="order__summary--payment">
              <button>Proceed to Payment</button>
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
